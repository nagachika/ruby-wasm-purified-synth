<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ruby/WASM Web Synth</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background: #222; color: #eee; }
    h1 { color: #fff; margin-bottom: 20px; }
    .container { max-width: 800px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .panel { background: #333; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
    .panel h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #555; padding-bottom: 10px; margin-bottom: 15px; color: #4dabf7; }
    .control-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #ccc; }
    input[type=range] { width: 100%; cursor: pointer; }
    select { width: 100%; padding: 5px; background: #444; color: white; border: 1px solid #555; border-radius: 4px; }
    .value-display { float: right; font-family: monospace; font-size: 0.8rem; color: #aaa; }
    
    #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    #start-btn { padding: 20px 40px; font-size: 1.5rem; cursor: pointer; border-radius: 8px; border: none; background: #007bff; color: white; box-shadow: 0 0 20px rgba(0,123,255,0.5); }
    
    .keyboard-hint { grid-column: 1 / -1; text-align: center; margin-top: 20px; color: #888; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@bjorn3/browser_wasi_shim": "https://cdn.jsdelivr.net/npm/@bjorn3/browser_wasi_shim@0.3.0/dist/index.js"
      }
    }
  </script>
</head>
<body>
  <div id="start-overlay">
    <button id="start-btn">Click to Start</button>
  </div>

  <h1>Ruby/WASM Web Synth</h1>
  
  <div class="container">
    <div class="panel" style="grid-column: 1 / -1; text-align: center;">
      <canvas id="visualizer" width="760" height="150" style="background: #000; border-radius: 4px; border: 1px solid #444; width: 100%;"></canvas>
      <div style="margin-top: 10px;">
        <label style="display: inline-block; margin-right: 15px;">
          <input type="radio" name="viz_mode" value="waveform" checked> Waveform
        </label>
        <label style="display: inline-block;">
          <input type="radio" name="viz_mode" value="frequency"> Frequency
        </label>
      </div>
    </div>

    <!-- VCO -->
    <div class="panel">
      <h2>VCO (Oscillator)</h2>
      <div class="control-group">
        <label>Waveform</label>
        <select id="osc_type">
          <option value="sawtooth">Sawtooth</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
          <option value="sine">Sine</option>
        </select>
      </div>
    </div>

    <!-- VCF -->
    <div class="panel">
      <h2>VCF (Filter)</h2>
      <div class="control-group">
        <label>Type</label>
        <select id="filter_type">
          <option value="lowpass">Lowpass</option>
          <option value="highpass">Highpass</option>
          <option value="bandpass">Bandpass</option>
          <option value="notch">Notch</option>
        </select>
      </div>
      <div class="control-group">
        <label>Cutoff <span id="val_cutoff" class="value-display">2000 Hz</span></label>
        <input type="range" id="cutoff" min="50" max="10000" step="10" value="2000">
      </div>
      <div class="control-group">
        <label>Resonance <span id="val_resonance" class="value-display">5.0</span></label>
        <input type="range" id="resonance" min="0" max="20" step="0.1" value="5.0">
      </div>
    </div>

    <!-- ADSR -->
    <div class="panel">
      <h2>Envelope (ADSR)</h2>
      <div class="control-group">
        <label>Attack <span id="val_attack" class="value-display">0.1 s</span></label>
        <input type="range" id="attack" min="0" max="2" step="0.01" value="0.1">
      </div>
      <div class="control-group">
        <label>Decay <span id="val_decay" class="value-display">0.2 s</span></label>
        <input type="range" id="decay" min="0" max="2" step="0.01" value="0.2">
      </div>
      <div class="control-group">
        <label>Sustain <span id="val_sustain" class="value-display">0.5</span></label>
        <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="control-group">
        <label>Release <span id="val_release" class="value-display">0.5 s</span></label>
        <input type="range" id="release" min="0" max="5" step="0.01" value="0.5">
      </div>
    </div>

    <!-- LFO -->
    <div class="panel">
      <h2>LFO</h2>
      <div class="control-group">
        <label><input type="checkbox" id="lfo_on" checked> Enable LFO (Filter Mod)</label>
      </div>
      <div class="control-group">
        <label>Waveform</label>
        <select id="lfo_waveform">
          <option value="sine">Sine</option>
          <option value="triangle">Triangle</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
        </select>
      </div>
      <div class="control-group">
        <label>Rate <span id="val_lfo_rate" class="value-display">5.0 Hz</span></label>
        <input type="range" id="lfo_rate" min="0.1" max="20" step="0.1" value="5.0">
      </div>
      <div class="control-group">
        <label>Depth <span id="val_lfo_depth" class="value-display">500</span></label>
        <input type="range" id="lfo_depth" min="0" max="2000" step="10" value="500">
      </div>
    </div>

    <!-- Effects -->
    <div class="panel">
      <h2>Delay Effect</h2>
      <div class="control-group">
        <label>Time <span id="val_delay_time" class="value-display">0.3 s</span></label>
        <input type="range" id="delay_time" min="0" max="1.0" step="0.01" value="0.3">
      </div>
      <div class="control-group">
        <label>Feedback <span id="val_delay_feedback" class="value-display">0.4</span></label>
        <input type="range" id="delay_feedback" min="0" max="0.95" step="0.01" value="0.4">
      </div>
      <div class="control-group">
        <label>Mix <span id="val_delay_mix" class="value-display">0.3</span></label>
        <input type="range" id="delay_mix" min="0" max="1.0" step="0.01" value="0.3">
      </div>
    </div>

    <!-- Reverb Effect -->
    <div class="panel">
      <h2>Reverb Effect</h2>
      <div class="control-group">
        <label>Seconds <span id="val_reverb_seconds" class="value-display">2.0 s</span></label>
        <input type="range" id="reverb_seconds" min="0.1" max="5.0" step="0.1" value="2.0">
      </div>
      <div class="control-group">
        <label>Mix <span id="val_reverb_mix" class="value-display">0.3</span></label>
        <input type="range" id="reverb_mix" min="0" max="1.0" step="0.01" value="0.3">
      </div>
    </div>
    
    <!-- Sequencer -->
    <div class="panel" style="grid-column: 1 / -1;">
      <h2>Sequencer</h2>
      <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
        <button id="seq-play-btn" style="padding: 10px 20px; font-size: 1rem;">Play</button>
        <div class="control-group" style="margin-bottom: 0; flex-grow: 1;">
          <label>BPM <span id="val_bpm" class="value-display">120</span></label>
          <input type="range" id="bpm" min="60" max="200" step="1" value="120">
        </div>
        <div class="control-group" style="margin-bottom: 0; flex-grow: 1;">
          <label>Root Freq (Hz)</label>
          <input type="number" id="root_freq" value="261.63" step="0.01" style="width: 100%; padding: 5px; background: #444; color: white; border: 1px solid #555; border-radius: 4px;">
        </div>
      </div>
      
      <div id="sequencer-grid" style="display: grid; grid-template-columns: repeat(16, 1fr); gap: 5px;">
        <!-- Steps will be generated by JS -->
      </div>
    </div>
    
    <div class="keyboard-hint">
      <p>Use your keyboard to play: <strong>Z X C V B N M</strong> etc.</p>
    </div>
  </div>

  <!-- Grid Editor Modal -->
  <div id="grid-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center;">
    <div class="panel" style="width: 600px; max-width: 90%; position: relative;">
      <button id="close-modal" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px; background: #dc3545;">Close</button>
      <h2>Step Editor: <span id="modal-step-num"></span></h2>
      
      <div class="control-group">
        <label>Y-Axis Dimension</label>
        <select id="y_axis_dim">
          <option value="3">3rd Dim (5/4 - Just Major Third)</option>
          <option value="4">4th Dim (7/8 - Harmonic Seventh)</option>
          <option value="5">5th Dim (11/4 - 11th Harmonic)</option>
        </select>
      </div>

      <div id="lattice-grid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; margin-top: 20px; background: #555; padding: 2px;">
        <!-- 7 cols x 5 rows grid generated by JS -->
      </div>
      
      <p style="text-align: center; color: #888; font-size: 0.9rem; margin-top: 10px;">
        Click to toggle note. Use <strong>Arrow Up/Down</strong> keys to shift octave of selected cell.
      </p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
